<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Person Form</title>
</head>

<body>
  <form id="personForm">
    <fieldset>
      <legend>Persoana</legend>
      <label for="name">Nume:</label>
      <input
        type="text"
        name="name"
      >

      <br><br>

      <label for="surname">Prenume:</label>
      <input
        type="text"
        name="surname"
      >

      <br><br>

      <label for="age">Varsta</label>
      <input
        type="text"
        name="age"
      >

      <br><br>

      <button type="submit">Adauga</button>
    </fieldset>

    <fieldset>
      <legend>Detalii</legend>
      <input
        type="text"
        name="skills"
        id="skills"
      >
      <button type="button">Add</button>
    </fieldset>

    <div>
      <input
        type="checkbox"
        id="pet-checkbox"
        name="pet-checkbox"
      ><label for="pet-checkbox">Are animale de casa</label>
    </div>
    <fieldset style="display: none;">
      <legend>Animale de casa</legend>
      <input
        type="text"
        name="pet-name"
        placeholder="nume"
      ><br>
      <input
        type="text"
        name="pet-species"
        placeholder="rasa"
      ><br>
      <input
        type="text"
        name="pet-age"
        placeholder="varsta"
      ><br>
      <button
        type="button"
        id="add-pet"
      >Adauga animal</button>
    </fieldset>
  </form>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
