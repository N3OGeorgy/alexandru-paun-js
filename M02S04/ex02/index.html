<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <style>
    .box,
    .box2,
    .box3 {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      transition: background-color 1s ease;
    }
  </style>
</head>

<body>

  <div class="box"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <input
    type="radio"
    name="radio"
    class="radio"
    id="box"
  >
  <input
    type="radio"
    name="radio"
    class="radio"
    id="box2"
  >
  <input
    type="radio"
    name="radio"
    class="radio"
    id="box3"
  >
  <div class="controls">
    <button
      class="set-color"
      style="background-color: blue;"
    >Blue</button>
    <button
      class="set-color"
      style="background-color: red;"
    >Red</button>
    <button
      class="set-color"
      style="background-color: green;"
    >Green</button>
    <button
      class="set-color"
      id="dinamic-button"
    >Dinamic</button>
    <button id="clear">Sterge</button>
  </div>

  <form action="">
    <input type="color">
    <input type="text">
    <button type="submit">GO</button>
  </form>

  <script src="app.js"></script>
</body>

</html>
